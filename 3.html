  <h2>UX와 UI의 차이점</h2>
  <p>
    UI는 UX를 기반으로 시각적인 요소에 중점을 두는 반면, UX는 UI를 사용하는 사용자들의
    경험(니즈)을 분석하여 보완하는 것에 중점을 두는 것이 가장 큰 차이입니다. 예를 들어, 유저가 어플을
    다운받기 편하게 눈에 잘 띄는 폰트, 색상 등을 고려해서 디자인하는 것이 UI의 영역이라면
    어플을 다운받는 순간부터는 UX의 영역이 됩니다.
  </p>
