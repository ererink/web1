  <h2>UI</h2>
  <p>
    UI란, User Interface의 약자로 컴퓨터, 웹사이트, 시스템 등의 정보기기와 유저가 만나는 면을 말합니다.
    즉, 정보기기와 유저가 서로 상호작용을 할 수 있도록 연결해주는 매개체입니다.
    예를 들어 유저가 IT기기를 작동시키기 위해 사용하는 디스플레이 화면, 아이콘, 검색창, 키보드, 문자, 색상, 폰트 등의
    디자인 적인 요소 뿐만 아니라 반응형 등의 기술적인 요소를 모두 포함합니다.
  </p>
